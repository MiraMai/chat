    <body>
      <div class="container">
        <div class="row">
           <div class="col-sm-12 text-center"><h1>Welcome to chat-chat-chat!</h1>
           <button class="btn btn-default" id="admin">Admin</button>   
            </div>  
        </div>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-xs-1"></div>
          <div class="col-xs-4">
                <br>
                <div class="form-group">
                    <input type="username" class="form-control" id="username" placeholder="Username">
                </div>
                <button type="login" class="btn btn-default" id="loginbtn">Login</button>
              
          </div>
          <div class="col-xs-2">
              <h3 class="text-center" id="or">or</h3>
          </div> 
          <div class="col-xs-4 text-center">
              <br>
              <button class="btn btn-default" id="githbLogin">Login with github <i class="fa fa-github fa-2x" aria-hidden="true"></i>
              </button>              
          </div>    
          <div class="col-xs-1"></div>    
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
              <h4 id="loggedinName"></h4><div id="pic"></div>
              <br>
              <button type="logout" class="btn btn-default" id="logoutbtn">Logout</button>
              <button type="logout" class="btn btn-default" id="logoutGithub">Logout</button>
          </div>
        </div>  
          <br>
          <br>
        <div class="row">
            <div class="col-sm-3"></div>
             <div class="col-sm-6">
                  <textarea class="form-control" rows="5" id="message" placeholder="Write your message here.."></textarea>
                  <button type="send" class="btn btn-default" id="send">Send</button>
                  <button class="btn btn-default" id="backToNormal">Back to normal chat</button>
                </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8"><button class="btn btn-default" id="sort">Sort by name</button>
            <button class="btn btn-default" id="sortByValue">Sort by value</button>    
            </div>
            <div class="col-sm-2"></div>               
          </div>          
          <div class="row">
            <div class="col-sm-3"></div>  
            <div class="col-sm-6">
                <table class="table table-hover" id="table1">
                   <tbody id="chat">
                       <tr>
                       </tr>
                    </tbody>
                </table>
                <table class="table table-hover">
                   <tbody id="sortByNameChat">
                       <tr>
                       </tr>
                    </tbody>
                </table>
                <table class="table table-hover">
                   <tbody id="sortByValueChat">
                       <tr>
                       </tr>
                    </tbody>
                </table>
              </div>
            <div class="col-sm-3"></div>  
          </div>
          
      </div>
